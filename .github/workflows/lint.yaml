name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint with black
        uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "."
          jupyter: true
      - name: Suggest format action on error
        if: failure()
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Hello world ! :wave:
