name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - synchronize # Triggered when a pull request is updated

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint with black
        uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "."
          jupyter: true
