name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint with black
        uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "."
          jupyter: true
      - name: Generate token
        if: failure()
        id: generate_token
        uses: tibdex/github-app-token@b62528385c34dbc9f38e5f4225ac829252d1ea92
        with:
          app_id: ${{ secrets.BOT_APP_ID }}
          private_key: ${{ secrets.BOT_APP_PRIVATE_KEY }}
      - name: Suggest format action on error
        if: failure()
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ðŸ¤– **Code Formatting Reminder**

            Hello there! ðŸ‘‹ It looks like the code in this pull request might benefit from some formatting improvements.
            Fix the issues locally or use our auto format action by commenting `/format` on this PR!

            [![Code style: black](https://img.shields.io/badge/code%20style-black-000000.svg)](https://github.com/psf/black)
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
